{{- /* Google Analytics (gtag.js) - Otimizado para não bloquear renderização
*/}} {{- if site.Params.analytics.google.id }}
<!-- Google tag (gtag.js) -->
<script>
  // Carregar de forma assíncrona e não bloqueante
  (function () {
    var script = document.createElement("script");
    script.async = true;
    script.src =
      "https://www.googletagmanager.com/gtag/js?id={{ site.Params.analytics.google.id }}";
    script.crossOrigin = "anonymous";
    document.head.appendChild(script);

    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("config", "{{ site.Params.analytics.google.id }}", {
      send_page_view: false,
    });

    // Enviar pageview após carregamento completo
    if (document.readyState === "complete") {
      gtag("event", "page_view");
    } else {
      window.addEventListener("load", function () {
        gtag("event", "page_view");
      });
    }
  })();
</script>
{{- end }}
